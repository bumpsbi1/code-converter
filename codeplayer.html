<!doctype html>
<html>
<head>
    <title>CodePlayer</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jqueryui.min.js"></script>
</head>
<body>
    <div id="container">
        <div id="titlebar">
            <div id="title">
                CodePlayer
            </div>

            <div id="runButton">

                <button class="btn btn-danger btn-sm" id="run">Run</button>

            </div>

            <div id="menu">
                    <button class="btn btn-default btn-sm selector active" name="html">HTML</button>
                    <button class="btn btn-default btn-sm selector" name="css">CSS</button>
                    <button class="btn btn-default btn-sm selector" name="js">JS</button>
                    <button class="btn btn-default btn-sm selector active" name="result">Result</button>
            </div>



        </div>

        <div class="break"></div>

        <div class="codecontainer" id="htmlContainer">
            <span class="containerTitle">HTML</span>
            <textarea class="code" id="html">
                <div id="test">sdf</div>
            </textarea>

        </div>

        <div class="codecontainer" id="cssContainer">
            <span class="containerTitle">CSS</span>
            <textarea class="code" id="css">
                #test { background:green; }
            </textarea>
        </div>

        <div class="codecontainer" id="jsContainer">
            <span class="containerTitle">JS</span>
            <textarea class="code" id="js">
                alert(7);
            </textarea>
        </div>
        <div class="codecontainer" id="resultContainer">
            <span class="containerTitle">Result</span>
            <div class="resultContainer">
                <iframe id="resultFrame"></iframe>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
